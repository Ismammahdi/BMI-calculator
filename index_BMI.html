<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI calculator</title>
  </head>
  <body>
    <label for="weightInput">Weight in kg</label>
    <input type="number" id="weightInput" /><br /><br />
    <label for="heightInput">Height in cm</label>
    <input type="number" id="heightInput" /><br /><br />
    <button type="button" id="calculateBtn" onclick="calculateBMI()">
      Calculate BMI
    </button>

    <div id="result"></div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weightInput").value);
        const height =
          parseFloat(document.getElementById("heightInput").value) / 100;
        const bmi = weight / (height * height);
        document.getElementById(
          "result"
        ).innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
      }
    </script>
  </body>
</html>
